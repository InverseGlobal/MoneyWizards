<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Money Wizards </title> 
    <link rel="stylesheet" href="css/style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Money Wizards Login</h2>
    <form action="#">
      <div class="input-box">
        <input id="loginemail" type="text" placeholder="Enter your Email" required>
      </div>
      <div class="input-box">
        <input id="loginpass" type="password" placeholder="Enter your password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all <a href="terms.html">Terms & Conditions</a></h3>
      </div>
      <div class="input-box button">
        <input id="loginbtn" type="Submit" value="Login in!">
      </div>
      <div class="text">
        <h3>Dont have an account? <a href="signup.html">Sign up now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
